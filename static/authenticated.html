<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="updatePassword" onclick="updatePassword()">Update Password</button>
    <h1>Superhero Search</h1>

    <form action="javascript:searchSuperheroesCombination()" method="post">
        <section>
            <label for="name">Enter Name: </label>
            <input id="name" name="name" type="text" autocomplete="name" autofocus>
        </section>
        <section>
            <label for="race">Enter Race: </label>
            <input id="race" name="race" type="text" autocomplete="race">
        </section>
        <section>
            <label for="power">Enter Power: </label>
            <input id="power" name="power" type="text" autocomplete="power">
        </section>
        <section>
            <label for="publisher">Enter Publisher: </label>
            <input id="publisher" name="publisher" type="text" autocomplete="publisher">
        </section>
        <button type="submit">Search for Heros</button>
    </form>

    <h2>Search Results:</h2>
    <ul id="resultsList"></ul>
    <form action="javascript:void(0)">
        <h2>Create List:</h2>
        <section>
            <input type="text" id="listName" placeholder="Enter name..." required><label for="listName">(Required)</label>
        </section>
        <section>
            <input type="text" id="description" placeholder="Enter description..."><label for="description">(Optional)</label>
        </section>
        <section>
            <input type="text" id="addToList" placeholder="Enter ID of superhero..." required>
        </section>
        <section>
            <input type="radio" id="public" name ="visibility" value="public"><label for="public">Public</label>
        </section>
        <section>
            <input type="radio" id="private" name ="visibility" value="private" checked><label for="private">Private</label>
        </section>
        <button type="submit" id="addToListButton">Add Superhero</button>
        <button type="submit" id="createListButton">Create List</button>
    </form>

    <h2>Display Created List:</h2>
    <input type="text" id="displayList" placeholder="Enter name of list...">
    <button id="displayListButton" onclick="displayList()">Display list</button>

    <h2>Delete Existing List:</h2>
    <input type="text" id="deleteList" placeholder="Enter name of list...">
    <button id="deleteListButton" onclick="deleteList()">Delete list</button>

    <h2>Add a Review With a Rating:</h2>
    <form action="javascript:void(0)">
        <section>
            <input type="text" id="listName" placeholder="Enter name of list...">
        </section>
        <section>
            <input type="text" id="rating" placeholder="Enter rating of list..." required><label for="rating">(Required)</label>
        </section>
        <section>
            <input type="text" id="comment" placeholder="Enter comment..."><label for="comment">(Optional)</label>
        </section>
        <button id="addReviewButton" onclick="addToList()">Add Review</button>
    </form>
    

    <script src="script.js"></script>

</body>
</html>
